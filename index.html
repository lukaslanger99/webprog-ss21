<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Music-Player</title>
        <link rel="stylesheet" type="text/css" href="css/normalmode.css">
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
        />
        <script src="https://use.fontawesome.com/8c1a9566b2.js"></script>
    </head>
    <body>
        <div class="top-bar">
            <a href="index.html">
              <div class="top-bar-item">
                  Startseite
              </div>
            </a>
            <div class="button" onclick="createPlaylist()">
              New Playlist
            </div>
            <a href="playlists.html">
              <div class="button">
                Playlists
              </div>
            </a>
        </div>
        <div id="main-content"></div>
        <div id="dynamic-form-area"></div>

        <!-- # -->
        <div class="music-container" id="music-container">
          <div class="music-info">
            <h4 id="title"></h4>
            <div class="progress-container" id="progress-container">
              <div class="progress" id="progress"></div>
            </div>
          </div>
    
          <audio src="" id="audio"></audio>
    
          <div class="img-container">
            <img src="images/schallplatte.jpg" alt="music-cover" id="cover" />
          </div>
          <div class="navigation">
            <button id="prev" class="action-btn">
              <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
              <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
              <i class="fas fa-forward"></i>
            </button>
          <input type="range" id="volume-control" min="0" max="100" value="100">
          <div id="currTime"></div>
          </div>
        </div>
      
          </body>
        <script src="js/script.js"></script>
</html>
